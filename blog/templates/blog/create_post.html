{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<div class="container px-4 text-center">
    <div class="row gx-5">
      <div class="col-md-4">
       <div class="p-3">
        <h1>Create a Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ post_form | crispy }}
            <button type="submit">Create Post</button>
        </form>
       </div>
      </div>
    </div>
</div>


{% endblock content%}
