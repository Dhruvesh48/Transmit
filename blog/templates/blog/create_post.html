{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<div class="container px-4">
    <div class="row gx-5">
      <div class="col-md-5 offset-md-2">
       <div class="p-3">
        <h1>Create a Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ post_form | crispy }}
            <button type="submit" class="btn btn-outline-success">Create Post</button>
        </form>
       </div>
      </div>
    </div>
</div>


{% endblock content%}
