{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container px-4 text-center">
    <div class="row gx-5">
      <div class="col-md-4">
       <div class="p-3">
        <h1>Edit Post: {{ post.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ post_form | crispy }}
            <button type="submit">Update Post</button>
        </form>
        <a href="{% url 'post_detail' slug=post.slug %}">Cancel</a>
       </div>
      </div>
    </div>
</div>

{% endblock %}
