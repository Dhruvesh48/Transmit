{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->
<div class="container px-4 text-center">
    <div class="row gx-5">
      <div class="col-md-2">
       <div class="p-3 dark-bg">Custom column padding</div>
      </div>
      <div class="col-md-10">
        <div class="p-3 dark-bg">
            {% for post in post_list%}
            <div class="card">
                <div class="card-header light-bg text-left">
                    <a href="#" class="post-link">{{ post.title }}</a>
                </div>
                <div class="card-body light-bg">
                    <h5 class="card-title text-left">
                        <a href="#" class="post-link">{{ post.title }}</a>
                    </h5>
                  <p class="card-text text-left"> {{post.content}} </p>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
</div>

<!-- index.html content ends here -->
{% endblock %}
